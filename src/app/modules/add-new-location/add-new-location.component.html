<div class="drawer-content">
<form class="example-form">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Location Name</mat-label>
                <input matInput placeholder="Location" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Installation Date</mat-label>
                <input matInput [matDatepicker]="picker" required placeholder="DD-MM-YYYY">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>              
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Address 1</mat-label>
                <input matInput placeholder="Address 1" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Total Load Capacity</mat-label>
                <input matInput placeholder="Total Load Capacity" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Address 2</mat-label>
                <input matInput placeholder="Address 2" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Location Manager </mat-label>
                <input matInput placeholder="Location Manager " required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Contact Number" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>State </mat-label>
                <input type="tel" matInput placeholder="State " required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Email </mat-label>
                <input matInput placeholder="Email " type="email" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Country </mat-label>
                <input matInput placeholder="Country " required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Number Of Batteries </mat-label>
                <input matInput placeholder="Number Of Batteries " type="number" required>
            </mat-form-field>
        </div>
        <!-- <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary">Save</button> -->
        <div class="col-6">
            <input type="reset" value="Cancel" class="btn btn-dark  float-right">
        </div>
        <div class="col-6">
            <input type="submit" value="Save" class="btn btn-primary float-right">
        </div>
    </div>
</form>
</div>
