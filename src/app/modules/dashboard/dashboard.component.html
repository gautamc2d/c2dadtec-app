<div class="form-group">
  <input type="text" class="form-control searchbar" placeholder="Search" (keyup)="applyFilter($event)"  #input>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Location Name </th>
      <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="alarmsEvents">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Alarms/Events </th>
      <td mat-cell *matCellDef="let element"> {{element.alarmsEvents}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="voltage">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Voltage </th>
      <td mat-cell *matCellDef="let element"> {{element.voltage}} V </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="roomTemp">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Room Temp </th>
      <td mat-cell *matCellDef="let element"> {{element.roomTemp}} <sup>o</sup>C</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
